<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form method="POST" action="/welcome">
                    <div class="mb-3">
                        <label for="contact_1" class="form-label" style="color: black;">Phone Number</label>
                        <input type="text" size="50%" class="form-control" name="contact_1" id="contact_1" placeholder="Phone Number" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: black;">Password</label>
                        <input type="password" size="50%" class="form-control" name="password" id="password" placeholder="Enter Password" required>
                    </div>

                    <button type="submit" class="btn btn-info mt-3" style="color: black;">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
