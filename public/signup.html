<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form method="POST" action="/validation">
                    <div class="mb-3">
                        <label for="name" class="form-label" style="color: black;">Name</label>
                        <input type="text"  size="50%" class="form-control" name="name" id="name" placeholder="Enter Full Name" oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);" required>
                    </div>

                    <div class="mb-3">
                        <label for="icNumber" class="form-label style="color: black;"">IC-Number</label>
                        <input type="text" size="50%" class="form-control" name="icNumber" id="icNumber" placeholder="Enter IC Number">
                    </div>
 
                    <div class="mb-3">
                        <label for="dob" class="form-label" style="color: black;">Date of Birth</label>
                        <input type="text" size="50%" class="form-control" name="dob" id="dob" placeholder="Date of Birth [date picker]">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: black;">Password</label>
                        <input type="password" size="50%" class="form-control" name="password" id="password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{8,}" 
                        title="Must contain at least one number, one uppercase letter and lowercase letter and one special character, and at least 8 or more characters" 
                        placeholder="Enter Password" required>
                    </div>

                    <div class="mb-3">
                        <label for="re_password" class="form-label" style="color: black;">Re-enter Password</label>
                        <input type="password" size="50%" class="form-control" id="re_password" 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*?[#?!@$%^&*-\]\[]).{8,}" 
                        title="Must contain at least one number, one uppercase letter and lowercase letter and one special character, and at least 8 or more characters" 
                        placeholder="Re-enter Password" required>
                    </div>

                    <div class="mb-3">
                        <label for="address_1" class="form-label" style="color: black;">Delivery Address</label>
                        <input type="text" size="50%" class="form-control" name="address_1" id="address_1" placeholder="Kampong">
                    </div>

                    <div class="mb-3">
                        <input type="text" size="50%" class="form-control" name="address_2" id="address_2" placeholder="Jalan">
                    </div>

                    <div class="mb-3">
                        <input type="text" size="50%" class="form-control" name="address_3" id="address_3" placeholder="Simpang">
                    </div>

                    <div class="mb-3">
                        <input type="text" size="50%" class="form-control" name="address_4" id="address_4" placeholder="House Number/Unit Number">
                    </div>

                    <div class="form-group">
                        <input type="hidden"  id="code" name="code">
                    </div>

                    <div class="mb-3">
                        <label for="contact_1" class="form-label" style="color: black;">Contact Number</label>
                        <input type="text" size="50%" class="form-control" name="contact_1" id="contact_1" placeholder="Contact Number">
                    </div>

                    <div class="form-group">
                        <input type="hidden"  id="code_2" name="code_2">
                    </div>

                    <div class="mb-3">
                        <label for="contact_2" class="form-label" style="color: black;">Additional Contact Number</label>
                        <input type="text" size="50%" class="form-control" name="contact_2" id="contact_2" placeholder="Additional Contact">
                    </div>

                    <label style="color: black;">MOH LOGO HERE [MINI]</label>
                    <div class="mb-3">
                        <label for="bruhims" class="form-label" style="color: black;">Bru-HIMs Number</label>
                        <input type="text"size="50%"  class="form-control" name="bruhims" id="bruhims" placeholder="BNXXXXXXXX" minlength="10" maxlength="10">
                    </div>
                    
                    <div class="form-check my-3">
                        <p style="color: black;">Are you a paying patient?</p>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioMOH" id="radioYes" value="Yes">
                        <label class="form-check-label" for="radioYes" style="color: black;">Yes</label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="radioMOH" id="radioNo" value="No">
                        <label class="form-check-label" for="radioNo" style="color: black;">No</label>
                    </div>

                    <label style="color: black;">JPMC/PJSC LOGO HERE [MINI]</label>
                    <div class="mb-3">
                        <label for="jpmc" class="form-label" style="color: black;">Patient Number</label>
                        <input type="text" size="50%" class="form-control" name="jpmc" id="jpmc" minlength="6" maxlength="8">
                    </div>

                    <div class="form-check my-3">
                        <p style="color: black;">Are you a paying patient?</p>                    
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioJPMC" id="radioYes_1" value="Yes">
                        <label class="form-check-label" for="radioYes_1" style="color: black;">Yes</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="radioJPMC" id="radioNo_1" value="No">
                        <label class="form-check-label" for="radioNo_1" style="color: black;">No</label>
                    </div>

                    <label style="color: black;">PHC LOGO HERE [MINI]</label>
                    <div class="mb-3">
                        <label for="panaga" class="form-label" style="color: black;">Patient Number</label>
                        <input type="text" size="50%" class="form-control" name="panaga" id="panaga">
                    </div>

                    <div class="form-check my-3">
                        <p style="color: black;">Are you a paying patient?</p>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioPHC" id="radioYes_2" value="Yes">
                        <label class="form-check-label" for="radioYes_2" style="color: black;">Yes</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioPHC" id="radioNo_2" value="No">
                        <label class="form-check-label" for="radioNo_2" style="color: black;">No</label>
                    </div>

                    <button type="submit" class="btn btn-info mt-3" style="color: black;">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>

<script src="js/phonecode.js"></script>
</html>
