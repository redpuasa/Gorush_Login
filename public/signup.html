<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
            crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">

</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>

                    <div class="mb-3">
                        <label for="re_password" class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="re_password" placeholder="Re-enter Password" required>
                    </div>

                    <div class="mb-3">
                        <label for="address_1" class="form-label">Delivery Address</label>
                        <input type="text" class="form-control" id="address_1" placeholder="Kampong">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="address_2" placeholder="Jalan">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="address_3" placeholder="Simpang">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="address_4" placeholder="House Number/Unit Number">
                    </div>

                    <div class="mb-3">
                        <label for="contact_1" class="form-label">Contact Number</label>
                        <input type="text" class="form-control" id="contact_1" placeholder="+673 XXX XXXX">
                    </div>

                    <div class="mb-3">
                        <label for="contact_2" class="form-label">Additional Contact Number</label>
                        <input type="text" class="form-control" id="contact_2" placeholder="+673 XXX XXXX">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="pharmacy">
                        <label class="form-check-label" for="pharmacy">Pharmacy</label>
                    </div>

                    <div class="mb-3">
                        <label for="bruhims" class="form-label">Bru-HIMs Number</label>
                        <input type="text" class="form-control" id="bruhims" placeholder="BNXXXXXXXX">
                    </div>
                    
                    <div class="form-check my-3">
                        <p>Are you a paying patient?</p>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paying_1" id="paying">
                        <label class="form-check-label" for="paying_1">Yes</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paying_1" id="paying">
                        <label class="form-check-label" for="paying_1">No</label>
                    </div>

                    <div class="mb-3">
                        <label for="jpmc" class="form-label">Patient Number</label>
                        <input type="text" class="form-control" id="jpmc">
                    </div>

                    <div class="form-check my-3">
                        <p>Are you a paying patient?</p>                    
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paying_2" id="paying">
                        <label class="form-check-label" for="paying_2">Yes</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paying_2" id="paying">
                        <label class="form-check-label" for="paying_2">No</label>
                    </div>


                    <div class="mb-3">
                        <label for="panaga" class="form-label">Patient Number</label>
                        <input type="text" class="form-control" id="panaga">
                    </div>

                    <div class="form-check my-3">
                        <p>Are you a paying patient?</p>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paying_3" id="paying">
                        <label class="form-check-label" for="paying_3">Yes</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paying_3" id="paying">
                        <label class="form-check-label" for="paying_3">No</label>
                    </div>

                    <div class="form-check my-3">
                        <input class="form-check-input" type="checkbox" value="" id="zalora" checked>
                        <label class="form-check-label" for="zalora">Zalora</label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="localDeli" checked>
                        <label class="form-check-label" for="localDeli">Local Delivery</label>
                    </div>

                    <button type="submit" class="btn btn-info">Submit</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
